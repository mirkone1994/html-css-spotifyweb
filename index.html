<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/bool12.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row up">
            <div class="col-xs-1 col-sm-4 col-md-3 col-lg-2">
                <nav>
                    <div class="row">
                        <div class="col-xs-12">
                            <img src="./img/logo-small.svg" alt="">
                    	    <img src="./img/home.svg" alt="">
                            <img src="./img/search.svg" alt="">
                            <img src="./img/libreria.svg" alt="">
                        </div>
                        <div class="col-xs-12">
                            <img src="./img/download.svg" alt="">
                            <img src="./img/profile.svg" alt="">
                        </div>
                    </div>
                    
                </nav>
            </div>
            <div class="col-xs-11 col-sm-8 col-md-9 col-lg-10">
                <div class="row">
                    <header>
                        <span>EFFETTUA L'UPGRADE</span>
                    </header>
                </div>
                <div class="row">
                    <main>
                        <div class="row">
                            <div class="title col-xs-12">
                                <span class="title">IN EVIDENZA</span>
                                <span class="title">PODCAST</span>
                                <span class="title">CLASSIFICHE</span>
                                <span class="title">GENERI E MODD</span>
                                <span class="title">NUOVE USCITE</span>
                                <span class="title">SCOPRI</span>
                            </div>
                            <div class="rp col-xs-12">
                                <h2  class="rp">
                                    Recently Played
                                </h2>
                            </div>
                            <div class="album col-xs-12">
                                <figure>
                                    <img src="./img/metal_lifting.jpg" alt="">
                                    <figcaption>Heavy Metal</figcaption>
                                    <p>Subtitle</p>
                                </figure>
                                <figure>
                                    <img src="./img/stranger.jpeg" alt="">
                                    <figcaption>Stranger Things, Vol. 1 (a Netflix Original Series Soundtrack)</figcaption>
                                    <p>Kyle Dixon & Michael Stein</p>
                                </figure>
                                <figure>
                                    <img src="./img/aquietplace.jpeg" alt="">
                                    <figcaption>A quite place</figcaption>
                                    <p>Subtitle</p>
                                </figure>
                                <figure>
                                    <img src="./img/split.jpeg" alt="">
                                    <figcaption>Splite</figcaption>
                                    <p>Subtitle</p>
                                </figure>
                                <figure>
                                    <img src="./img/cure.jpeg" alt="">
                                    <figcaption>A cure for wellness</figcaption>
                                    <p>Subtitle</p>
                                </figure>
                                <figure>
                                    <img src="./img/sinister.jpeg" alt="">
                                    <figcaption>Sinister</figcaption>
                                    <p>Subtitle</p>
                                </figure>
                                <div class="rp col-xs-12">
                                    <h2  class="rp">
                                        Creato per John Doe
                                    </h2>
                                    <p>Più ascolti, più accurati saranno i suggerimenti</p>
                                </div>
                                <figure>
                                    <img src="./img/radar.jpeg" alt="">
                                    <figcaption>Release Radar</figcaption>
                                </figure>
                                <figure>
                                    <img src="./img/mixdaily.jpeg" alt="">
                                    <figcaption>Daily Mix</figcaption>
                                </figure>
                                <div class="rp col-xs-12">
                                    <h2  class="rp">
                                        Artisti più popolari
                                    </h2>
                                    <p>Più ascolti, più accurati saranno i suggerimenti</p>
                                </div>
                                <figure>
                                    <img class="circle" src="./img/youg.jpeg" alt="">
                                    <figcaption>Young & Beautiful</figcaption>
                                </figure>
                                <figure>
                                    <img class="circle" src="./img/einaudi.jpeg" alt="">
                                    <figcaption>Einaudi</figcaption>
                                </figure>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        <div class="row down">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <footer>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="row left">
                                <div class="img col-xs-3">
                                    <img src="./img/sinister.jpeg" alt="">
                                </div>
                                <div class="col-xs-6">
                                    <h2>Sinister</h2>
                                    <p>Brano</p>
                                    <p>Nome</p>
                                </div>
                                <div class="col-xs-3">
                                    <p><i class="far fa-heart"></i></p>
                                    <p><i class="far fa-folder"></i></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="row">
                                <div class="up col-xs-12">
                                    <div class="row">
                                        <i class="fas fa-random"></i>
                                        <i class="fas fa-step-backward"></i>
                                        <i class="fas fa-play"></i>
                                        <i class="fas fa-step-forward"></i>
                                        <i class="fas fa-redo-alt"></i>
                                    </div>  
                                </div>
                                <div class="down col-xs-12">
                                    <div class="row">
                                        <div class="col-xs-2"><span>0.25</span></div>
                                        <div class="col-xs-8"><div class="progressbar"></div></div>
                                        <div class="col-xs-2"><span>4.35</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="right col-xs-4">
                            <div class="row">
                                <div class="col-xs-2"><i class="fas fa-list-ul"></i></div>
                                <div class="col-xs-2"><i class="fas fa-desktop"></i></div>
                                <div class="col-xs-2"><i class="fas fa-volume-up"></i></div>
                                <div class="col-xs-6"><div class="progressbar"></div></div>
                            </div>
                        </div>
                    </div>

                </footer>
            </div>
        </div>
    </div>
</body>
</html>
